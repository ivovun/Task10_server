                        <div th:fragment="admin_panel_div">

                                    <a class="nav-link active" data-toggle="tab" href="#menu_users_table">Users table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#menu_new_user">New User</a>
                                </li>
                            </ul>

                            <!-- Tab panes BEGIN -->

                            <div class="tab-content">

                                <!--TABLE BEGIN-->

                                <div id="menu_users_table" class="container tab-pane active">
                                    <div class="table-responsive">
                                        <h4 style="background-color:rgb(240, 243, 245)">All users</h4>

                                        <table class="table table-striped table-sm">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Roles</th>
                                                <th>Login</th>
                                                <th>Password</th>
                                                <th>Email</th>
                                                <th>Action</th>
                                            </tr>
                                            </thead>

                                         </table>
                                    </div>
                                </div>

                                <!--TABLE END-->

                                <!-- The menu_new_user -->

                                <div id="menu_new_user" class="container tab-pane fade">

                                    <div class=" row   justify-content-left align-items-center" style="background-color:rgb(240, 243, 245)">
                                        <h4 >Add new user</h4>
                                    </div>


                                    <div class="row   justify-content-center align-items-center">
                                        <div class="col-12 col-md-8 col-lg-8">

                                            <!-- Form -->

                                            <form class="form-example"   method="post"   >

                                                <!-- Input fields -->
                                                <br/>
                                                <br/>

                                                <!-- Add INVISIBLE form field to handle update !!!! -->
                                                <input   type="number"   style="display: none"    name="id"  class="edit_invisibleId"/>

                                                <!--ID -->
                                                <div style="display: none" class="form-group">
                                                    <label for="ids">id :</label>
                                                    <input type="number"   class="form-control username edit_visibleId_class" disabled id="ids"  />
                                                </div>

<!--                                                <div th:replace="/user_edit_form_fields"></div>-->


                                                <!-- Email -->
                                                <div class="form-group">
                                                    <label for="emailNew">Email :</label>
                                                    <input type="text"   placeholder="email (*)" class="form-control edit_email_class_new" id="emailNew" />
                                                </div>

                                                <!-- SSO ID  -->
                                                <div class="form-group">
                                                    <label for="ssoIdNew">Login :</label>
                                                    <input type="text"    placeholder="Login (*)" class="form-control ssoId edit_ssoId_class"  id="ssoIdNew" />
                                                </div>

                                                <!-- Password -->
                                                <div class="form-group">
                                                    <label for="passwordNew">Password :</label>
                                                    <input type="password"   placeholder="password (*)" class="form-control edit_password_class"  id="passwordNew"/>
                                                </div>

                                                User roles (checkboxes):

                                                <div class="row">
                                                    <div class="col-md-4 "></div>
                                                    <div class="col-md-4" style="text-align:left">
                                                        <input type="checkbox"  id="new1"     value=1  />
                                                        <label type="text" for="new1"   text="USER">USER</label>
                                                        <br>
                                                        <input type="checkbox"  id="new2"     value=2  />
                                                        <label type="text" for="new2"   text="ADMIN">ADMIN</label>
                                                        <br>
                                                        <input type="checkbox"  id="new3"     value=3  />
                                                        <label type="text" for="new3"   text="DBA">DBA</label>
                                                        <br>
                                                    </div>
                                                    <div class="col-md-4 "></div>
                                                </div>




                                                <div style="margin-top: 10px" class="form-group">
                                                    <div class="col-sm-10 col-md-offset-6 controls">
                                                        <button    type="submit" class="btn btn-primary" id="addNew"  >Add new user</button>
                                                    </div>
                                                </div>

                                                <div>
                                                    <span id="err"></span>
                                                </div>

                                                <!-- End input fields -->

                                            </form>

                                            <!-- Form end -->

                                        </div>
                                    </div>











                                </div>
                            </div>
